<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Dosis:wght@200&family=Fuzzy+Bubbles&family=IBM+Plex+Sans:wght@300&family=Montserrat:wght@300&family=PT+Sans+Narrow&family=Quicksand:wght@300;600&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>changeImage</title>
  </head>
  <body>
    <div class="container">
      <div class="one box">
        <img
          id="btn_1"
          class="image"
          src="https://picsum.photos/id/1024/300?blur=8"
          alt="img"
        />
        <button id="btn_2" class="btn">Clear</button>
      </div>
      <div class="two box">
        <img
          id="btn_3"
          class="image"
          src="https://picsum.photos/id/1074/300?blur=8"
          alt="img"
        />
        <button id="btn_4" class="btn">Clear</button>
      </div>
      <div class="three box">
        <img
          id="btn_5"
          class="image"
          src="https://picsum.photos/id/433/300?blur=8"
          alt="img"
        />
        <button id="btn_6" class="btn">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
